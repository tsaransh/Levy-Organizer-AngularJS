<!-- Begin Page Content -->
<div *ngIf="demandStmtement===false">
    <div class="container-fluid">
        <!-- Content Row -->
        <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                    Expense (Monthly)</div>
                                <div id="money-minus" class=" money-minus  h5 mb-0 font-weight-bold text-gray-800">
                                    ₹{{totalExp}}
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas  fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Profile
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">80%</div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div class="progress-bar bg-success" role="progressbar" style="width: 80%"
                                                aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas  fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Pending Requests</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas  fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button (click)="generateStatement()" type="sunmit" class="get-stmt">Get Statement</button>
    <br>
    <br><br>
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-8 col-lg-6">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="credentials.expDesc" name="expDesc" class="form-control" id="title">
            </div>
            <div>
                <label for="title">Expense Type</label>
                <select class="dropdown-list" [(ngModel)]="credentials.expType" name="expType">
                    <option>Fixed expense</option>
                    <option>Periodic expense</option>
                    <option [defaultSelected]="true">Variable expense</option>
                </select>
            </div>
            <div class="col-md-4 col-lg-3">
                <label for="amount">Amount</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">₹</span>
                    </div>
                    <input type="number" [(ngModel)]="credentials.amount" name="amount" min="0.01" step="0.01"
                        class="form-control" id="amount" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
            </div>
        </div>
        <div class="col-11 new-expense__actions px-4 py-3 mx-auto d-flex justify-content-end">
            <div class="action-btn">
                <button type="submit" class="expense-controls__btn btn">Submit</button>
            </div>
        </div>
    </form>
</div>
<!-- End of Content Wrapper -->

<!-- End of Page Wrapper -->


<!-- statement content starts-->
<div *ngIf="demandStmtement===true">
    <div class="container-fluid">


        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Expense  details</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Transaction Id</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
    
                        <tbody>
                            <tr *ngFor="let exp of personalExpense">
                                <td>{{exp.tranId}}</td>
                                <td>{{exp.expDesc}}</td>
                                <td>{{exp.expType}}</td>
                                <td>{{exp.amount}}</td>
                                <td>{{exp.expDate}}</td>
                                <td>
                                    <button class="btn" (click)="deleteStatement(exp.tranId)">Delete</button>
                                </td>
                            </tr>
                            
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
